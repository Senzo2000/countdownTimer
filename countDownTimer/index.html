<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@200&family=Ubuntu:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    
    <div class="countdown-body">

        <div class="header">
            <p>COUNT DOWN TO MY BIRTHDAY</p>
        </div>


        <div class="counter">
            <div class="days" >
                <div class="box" id="days">08</div>
                <p>Days</p>
            </div>


            <div class="Hours">
                <div class="box" id="hours">23</div>
                <p>Hours</p>
            </div>


            <div class="Minutes" >
                <div class="box" id="minutes">55</div>
                <p>Minutes</p>
            </div>


            <div class="Seconds" >
                <div class="box" id="seconds">41</div>
                <p>Seconds</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="icons">
            <img src="icon-facebook.svg" alt="">
            <img src="icon-pinterest.svg" alt="">
            <img src="icon-instagram.svg" alt="">
        </div>
    </footer>

    <img src="pattern-hills.svg"  alt="" class="mountain">

    <script src="index.js"></script>
</body>
</html>
